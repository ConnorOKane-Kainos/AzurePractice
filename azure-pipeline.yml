name: goldenpath-platops-nc
trigger:
  batch: true
  branches:
    include:
      - master

resources:
  repositories:
    - repository: cnp-azuredevops-libraries
      type: github
      ref: refs/heads/master
      name: hmcts/cnp-azuredevops-libraries
      endpoint: 'hmcts'

pool:
  vmImage: 'ubuntu-latest'

parameters:
  - name: action
    displayName: Action
    type: string
    default: plan
    values:
      - plan
      - apply

  - name: location
    displayName: Location
    type: string
    default: "UK South"
    values:
      - "UK South"

  - name: overrideAction
    type: string
    default: plan
    values:
      - plan
      - apply
      - destroy

variables:
  - name: timeoutInMinutes
    value: 60
  - name: project
    value: "lab"
  - name: product
    value: "sds-platform"
  - name: terraformInitSubscription
    value: "04d27a32-7a07-48b3-95b8-3c8691e1a263"
  - name: action
    value: ${{ parameters.action }}
  - template: vars/input-variables.yaml@cnp-azuredevops-libraries

stages:
  - stage: Precheck
    jobs:
      - job:
        timeoutInMinutes: ${{ variables.timeoutInMinutes }}
        steps:
          - script: |
              echo "Downloading Terraform 0.13.130"
              curl -o terraform.zip https://releases.hashicorp.com/terraform/0.13.130/terraform_0.13.130_linux_amd64.zip
              unzip terraform.zip -d $HOME/bin
              export PATH=$PATH:$HOME/bin
              terraform -v
            displayName: 'Download and Unpack Terraform'
          - template: steps/terraform-precheck.yaml@cnp-azuredevops-libraries
            parameters:
              keyvaultName: 'infra-vault-nonprod'
              keyvaultSecret: 'azure-devops-sp-token'
              serviceConnection: 'DCD-CFT-Sandbox'
              overrideAction: ${{ parameters.overrideAction }}

  - stage: deploy
    jobs:
      - job: PlanAndApply
        steps:
          - script: |
              echo "Using Terraform 0.13.130"
              export PATH=$PATH:$HOME/bin
              terraform -v
            displayName: 'Set Terraform Version for Deployment'
          - template: steps/terraform.yaml@cnp-azuredevops-libraries
            parameters:
              location: ${{ parameters.location }}
              serviceConnection: "DTS-SHAREDSERVICES-SBOX"
              product: ${{ variables.product }}
              overrideAction: ${{ parameters.overrideAction }}
              environment: "sbox"
              component: "lab"
              terraformInitSubscription: ${{ variables.terraformInitSubscription }}
              tfVarsFile: NULL
              initCommandOptions: >
                -reconfigure
              planCommandOptions: >
                -compact-warnings
                -lock-timeout=30s
